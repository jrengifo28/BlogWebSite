{% extends "blog/navegacion.html" %}
{% load static %}

{% block contenido_nuevo %}

{% if request.user.is_authenticated %}

<marquee behavior="alternate">
    {% if avatar %}
    <img height="40px" src="{{ avatar }}" />
    {% endif %}
    <p>Bienvenido de nuevo: <strong><i>{{ user.first_name }} {{user.last_name}}</i></strong></p>
</marquee>
{% endif %}

{% endblock %}
