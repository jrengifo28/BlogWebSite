<head>
    <title> Lista de Usuarios </title>
</head>
{% extends "blog/navegacion.html" %}
{% load static %}

{% block contenido_nuevo %}

<h4>Usuarios Registrados</h4>

<ul>
    {% for usuario in object_list %}
    <li>
        <p>Usuario: {{usuario.nombre}} {{usuario.apellido}} - Usr: {{usuario.nombre_usuario}} </p>
        <p>
            <a class="btn btn-outline-success" href="{% url 'UsuarioDetalle' usuario.id %}"> Ver </a>
        </p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
